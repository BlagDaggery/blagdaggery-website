		<section class="article">
			<div class="headline">
				<h1>Dynamic Calendar</h1>
			</div>
			<div class="content">
				<p>Select your location, format and residency preferences below to see a sample of what your calendar could look like for a quarter.</p>
				<hr/>
				<form id="calendar-controls" class="calendar-controls">
					<p id="form-error"></p>
					<div>
						<label for="location">Location:<br/>
							<select id="location" required>
								<option value="" disabled selected>Select Location</option>
								<option value="CHO">Charlottesville</option>
								<option value="ROS">Rosslyn</option>
							</select>
						</label>
					</div>
					<div>
						<label for="format">Format:<br/>
							<select id="format" required>
								<option value="" disabled selected>Select Format</option>
								<option value="EMBA">EMBA</option>
								<option value="GEMBA">GEMBA</option>
							</select>
						</label>
					</div>
					<div>
						<label for="residency">Residency:<br/>
							<select id="residency" required>
								<option value="" disabled selected>Select Residency</option>
								<option value="global-res">Global Residency</option>
								<option value="no-global-res">No Global Residency</option>
							</select>
						</label>
					</div>
					<div>
						<button class="action-button">Submit</button>
					</div>
				</form>
				<hr/>
				<div class="calendar-zone">
					<script src="../../js/dynamic-calendar.js"></script>
				</div>
			</div><!--content-->
